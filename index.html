<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Totem Photo - Login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .section {
        display: none;
      }

      .section.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="app-container" style="min-height: auto">
        <div class="header">
          <div class="header-content">
            <h1>Totem Photo</h1>
            <p>Get your touch!</p>
          </div>
        </div>

        <div class="content">
          <div id="login-section" class="section active">
            <h2 class="page-title">LOGIN</h2>
            <div class="form-container">
              <form id="login-form">
                <div class="form-group">
                  <label for="login-email">Email</label>
                  <input type="email" id="login-email" name="email" required />
                </div>
                <div class="form-group">
                  <label for="login-password">Password</label>
                  <input
                    type="password"
                    id="login-password"
                    name="password"
                    required
                  />
                </div>
                <button type="submit" class="btn">Login</button>
              </form>
              <div
                id="login-message"
                style="color: #ff6b6b; margin-top: 10px"
              ></div>
              <div style="margin-top: 20px">
                <a
                  href="https://totem.itsfdavid.com/auth/google/login"
                  class="btn google-btn"
                >
                  <i class="fab fa-google" style="margin-right: 10px"></i> Login
                  con Google
                </a>
              </div>
              <div class="link">
                <p>
                  Don't have an account?
                  <a href="#" id="go-to-signup">Signup</a>
                </p>
              </div>
            </div>
          </div>

          <div id="signup-section" class="section">
            <h2 class="page-title">SIGNUP</h2>
            <div class="form-container">
              <form id="signup-form">
                <div class="form-group">
                  <label for="full-name">Full Name</label>
                  <input type="text" id="full-name" name="full-name" required />
                </div>
                <div class="form-group">
                  <label for="signup-email">Email</label>
                  <input type="email" id="signup-email" name="email" required />
                </div>
                <div class="form-group">
                  <label for="signup-password">Password</label>
                  <input
                    type="password"
                    id="signup-password"
                    name="password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    required
                  />
                </div>
                <button type="submit" class="btn">Signup</button>
              </form>
              <div
                id="signup-message"
                style="color: #ff6b6b; margin-top: 10px"
              ></div>

              <div class="link">
                <p>
                  Already registered? <a href="#" id="go-to-login">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const goToSignup = document.getElementById("go-to-signup");
        const goToLogin = document.getElementById("go-to-login");
        const loginSection = document.getElementById("login-section");
        const signupSection = document.getElementById("signup-section");
        const urlParams = new URLSearchParams(window.location.search);

        if(urlParams.has("access_token")) {
          const tokenFromUrl = urlParams.get("access_token");
          // Store the token in localStorage
          localStorage.setItem("accessToken", tokenFromUrl);
          // Redirect to photos.html
          window.location.href = "photos.html";
        }

        const access_token_exists =
          localStorage.getItem("accessToken") ||
          sessionStorage.getItem("accessToken");

        // Si ya hay un token, redirigir a la galería
        if (access_token_exists) {
          window.location.href = "photos.html";
        }

        goToSignup.addEventListener("click", function (e) {
          e.preventDefault();
          loginSection.classList.remove("active");
          signupSection.classList.add("active");
        });

        goToLogin.addEventListener("click", function (e) {
          e.preventDefault();
          signupSection.classList.remove("active");
          loginSection.classList.add("active");
        });

        const API_BASE_URL = "https://totem.itsfdavid.com";

        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const loginMessage = document.getElementById("login-message");
        const signupMessage = document.getElementById("signup-message");

        /**
         * Guarda el token y redirige al usuario a la galería.
         * @param {string} token - El token JWT recibido de la API.
         */
        function handleAuthSuccess(token) {
          // Guarda el token para usarlo en peticiones futuras
          localStorage.setItem("accessToken", token);
          // Redirige al usuario a la página principal/galería
          window.location.href = "photos.html";
        }

        /**
         * Manejador de la solicitud de LOGIN
         */
        if (loginForm) {
          loginForm.addEventListener("submit", async function (e) {
            e.preventDefault();
            loginMessage.textContent = ""; // Limpiar mensajes

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            try {
              const response = await fetch(`${API_BASE_URL}/auth/login`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              });

              const data = await response.json();

              if (response.ok) {
                // Asume que la API devuelve un campo 'access_token'
                handleAuthSuccess(data.access_token);
              } else {
                // Mensaje de error (ej: Credenciales inválidas)
                loginMessage.textContent =
                  data.message ||
                  "Error de inicio de sesión. Verifica tus credenciales.";
              }
            } catch (error) {
              console.error("Error de red o del servidor:", error);
              loginMessage.textContent =
                "Error de conexión. Intenta de nuevo más tarde.";
            }
          });
        }

        /**
         * Manejador de la solicitud de REGISTRO
         */
        if (signupForm) {
          signupForm.addEventListener("submit", async function (e) {
            e.preventDefault();
            signupMessage.textContent = ""; // Limpiar mensajes

            const fullName = document.getElementById("full-name").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            const confirmPassword =
              document.getElementById("confirm-password").value;

            // 1. Validación cliente: Confirmar contraseña
            if (password !== confirmPassword) {
              signupMessage.textContent = "Las contraseñas no coinciden.";
              return;
            }

            try {
              const response = await fetch(`${API_BASE_URL}/auth/register`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  email: email,
                  password: password,
                  full_name: fullName,
                }),
              });

              const data = await response.json();

              if (response.ok) {
                // Registro exitoso
                signupMessage.textContent =
                  "¡Registro exitoso! Por favor, inicia sesión.";
                signupMessage.style.color = "#79e879"; // Color verde para éxito

                // Opcional: Cambiar automáticamente a la pestaña de login
                setTimeout(() => {
                  signupSection.classList.remove("active");
                  loginSection.classList.add("active");
                  document.getElementById("login-email").value = email; // precargar email
                }, 1500); // Espera 1.5 segundos para mostrar el mensaje
              } else {
                // Mensaje de error (ej: El usuario ya existe)
                signupMessage.textContent =
                  data.message || "Error de registro. Intenta con otro correo.";
                signupMessage.style.color = "#ff6b6b";
              }
            } catch (error) {
              console.error("Error de red o del servidor:", error);
              signupMessage.textContent =
                "Error de conexión. Intenta de nuevo más tarde.";
              signupMessage.style.color = "#ff6b6b";
            }
          });
        }
      });
    </script>
  </body>
</html>
